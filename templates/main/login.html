{%extends 'base.html'%}
{% load static %}
{% block title %}
| Log in
{% endblock  %}
{%block content%}
<script src="https://kit.fontawesome.com/4e1387f955.js" crossorigin="anonymous"></script>

{% include 'partials/_alert.html' %}

        <img src="{% static 'img/logo.svg' %}" alt="" class="autorisation__logo">
   <div class="autorisation">
  
<form action="{% url 'login' %}" method="POST" id="logForm">
    <div class="autorisation__box">
        <p class="autorisation__heading ">Log in</p>
        {% csrf_token %}
        <div class="autorisation__input-box u-margin-top-medium">
            <input type="email" id="email" name="username" class="autorisation__input" required  id="email" placeholder="Email">
   
            <div class="autorisation__input-label-box">
                <label  class="autorisation__input-label" for="email">Email</label>
                <label  class="autorisation__input-error" for="email" id="email-feedback"></label>
                    </div>
                    <i class="fas fa-envelope autorisation__icon-2 emailLog"></i>
                 </div>

            <div class="autorisation__input-box">
                <input type="password" name="password" id="passwordLog" class="autorisation__input" required   placeholder="Password">
            
                <div class="autorisation__input-label-box">
                    <label  class="autorisation__input-label" for="password">Password</label>
                    <label  class="autorisation__input-error" for="password" id="password-feedback"></label>
                        </div>
                        <i class="fas fa-eye autorisation__icon-2 passwordLog showpassReg"></i>
                </div>

              
        <p class="autorisation__text" ><a href="{%url 'password_reset'%}" class="autorisation__link">Forgot password ?</a></p>
                    <button type="submit" name="login" class="autorisation__button" id="logInButton" disabled>Submit</button>

                </form>
                    <p class="autorisation__text u-margin-bottom-small">
                        Dont have an account ?<a href="{%url 'registration'%}" class="autorisation__link"> Sign Up</a>
                    </p>
    </div>

</div>
{% endblock  %}
